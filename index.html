<head>
  <title>Project 1 - Live</title>

  <!-- Bulma CSS -->

<body>
  <!-- form section -->
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <div>
          <h1 class="title">Lyrics Generator</h1>
          <h2 class="subtitle">Some clever text here, maybe punny.</h2>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container is-fluid">
      <div class="notification">
        <div class="field">
          <br>
          <label class="label">Search an artist to get a random popular song of theirs</label>
          <form id="user-artist-form">
            <input class="input" type="text" placeholder="Type an artist here">
            <div id="error"></div>
            <button type="submit" class="button is-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- end of form section -->

  <div class="tile is-ancestor hidden" style="display:none">
    <div class="tile is-parent">
      <article class="tile is-child box song-box">
      </article>
    </div>
    <div class="tile is-parent is-8 hidden" style="display:none">
      <article class="tile is-child box">
        <p id="lyrics" class="title">Lyrics</p>
        <p id="api" class="subtitle">Provided by <a>Link</a>.</p>
        <div class="content1">
          <p> </p>
        </div>
      </article>
    </div>
  </div>

      </p>
